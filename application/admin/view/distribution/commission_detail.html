<include file="public/layout" />
<style>

.ncap-order-style .ncap-order-details{
	margin:20px auto;
  width:950px;
}
.contact-info h3,.contact-info {
  display: inline-block;
  vertical-align: middle;
}
.user-info{
  width: 250px;
}
.good-info{
  width: 250px;
}

</style>
<div class="page">
  <div class="fixed-bar">
    <div class="item-title"><a class="back" href="javascript:history.go(-1)" title="返回列表"><i class="fa fa-arrow-circle-o-left"></i></a>
      <div class="subject">
        <h3>业绩日志查看</h3>
        <h5>日志详情</h5>
      </div>
    </div>
  </div>
  <div class="ncap-order-style">
    <div class="titile">
      <h3></h3>
    </div>
    <div class="ncap-order-details">
      <div class="tabs-panels">
          <div class="contact-info">
              <h4>基本信息</h4>
              <neq name="$detail.type" value="$is_type">
                <dl>
                    <dt>用户名：</dt>
                    <dd class='user-info'>{$detail.nickname}</dd>
                    <dt>所得金额：</dt>
                    <dd>{$detail.user_money}</dd>
              </neq>
              <dl>
                  <dt>返利类型：</dt>
                  <dd>{$detail.typename}</dd>
            </dl>
            <dl>
                <dt>电话号码：</dt>
                <dd>{$detail.mobile}</dd>
              </dl>
              <dl>
                <dt>时间：</dt>
                <dd class='user-info'>{$detail.change_time|date="Y-m-d H:i:s",###}</dd>
              
              </dl>
          </div>       
      <div class="contact-info">
        <h3>描述</h3>
        <dl class="row">
          <dt>描述内容</dt>
          <dd class="opt" style="margin-left:10px">
            <textarea id="note" name="note" style="width:500px; height: 50px;" rows="10" class="row" maxlength="200" placeholder="记录描述" class="tarea">{$detail.desc}</textarea>
          </dd>
        </dl> 
      </div>
  	</div>
  </div>
</div>
</div>
</body>
</html>
