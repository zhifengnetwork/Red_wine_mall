<include file="public/header" title="明细记录" body=""/>
<include file="public/header_nav" title="明细记录" href="javascript:history.back(-1)"/>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/bootstrap/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/bootstrap/css/bootstrap-colorpicker.css"/>
<style>
.mixi .mixi_top{
    display: flex;
    width: 100%;
    height: 1.5rem;
    background: #ff91ad;
    font-size: .54rem;
    text-align: center;
    line-height: 1.5rem;
}
.mixi .top_box{
    flex: 1;
    /* font-size: 2em; */
}
.mixibox .mixi_top{
    display: flex;
    width: 100%;
    height: 1.5rem;
    background: #ffebf0;
    font-size: .54rem;
    text-align: center;
    line-height: 1.5rem;
}
.mixibox:nth-child(2n) .mixi_top{
    background: #fae1e8;
}
.mixibox .top_box{
    flex: 1;
}
</style>

<div class="mixi">
    <div class="mixi_top">
        <div class="top_box">日期</div>
        <div class="top_box">佣金</div>
        <div class="top_box">描述</div>
    </div>
</div>
<if condition="!empty($account_log)">
<foreach name="account_log" item="vo" key="k"  >
<div class="mixibox">
    <div class="mixi_top">
        <div class="top_box">{:date('Y-m-d H:i:s',$vo[change_time])}</div>
        <div class="top_box">{$vo[user_money]}</div>
        <div class="top_box">{$vo[desc]}</div>
    </div>
</div>
</foreach>
<else>
<div class="comment_con p">
    <div class="none">
        <img src="__STATIC__/images/none2.png">
        <br><br>
        抱歉未查到数据！
    </div>
</div>
</else>
</if>
