<include file="public/header" title="余额转账" body=""/>
<include file="public/header_nav" title="余额转账" href="javascript:history.back(-1)"/>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/bootstrap/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/bootstrap/css/bootstrap-colorpicker.css"/>



<style>
body{
    background: #f2f2f2;
}
.remainingsum_top{
    width: 90%;
    margin-left: 5%;
    height: 6rem;
    background-image: url(__STATIC__/images/beijingtu.png);
    background-size:100% 100%;
    font-size: .64rem;
    line-height: 1.5rem;
    color: #fff;
    text-align: center;
    padding-top: 1.2rem;
}
/* 转给人信息 */
.remainingsum_c{
    width: 90%;
    margin-left: 5%;
    height: 5rem;
    /* padding-top: 1rem; */
}
.remainingsum_cl{
    float: left;
    font-size: .64rem;
    line-height: 5rem;
}
.remainingsum_cl_imgbox{
    float: left;
    margin-top: 1rem;
    margin-left: 2rem;
}
.remainingsum_cr{
    float: left;
    margin-top: 1rem;
    margin-left: 1rem;
    font-size: .64rem;
}
/* 金额 */
.money{
    border-bottom: 1px solid #7d7d7d;
    font-size: .64rem;
    line-height: 1.5rem;
    margin: 0 5%;
}
.money>input{
    margin-top: 1rem;
    border: none;
    background: none;
    margin-left: 1rem;
    border: none;
   outline: none;
   -webkit-appearance: none;
}
/* 确认转账 */
.zhuanzhang{
    margin-top: 4rem;
    width: 90%;
    margin-left: 5%;
    background: #ec1355;
    color: #fff;
    height: 1.8rem;
    font-size: .64rem;
    line-height: 1.8rem;
    text-align: center;
    border-radius: 1.8rem;
}
.hiddenbox{
    overflow: hidden;
    display: none;
}
.showbox{
    position: absolute;
    top: 4rem;
    left: 10%;
    width: 80%;
    z-index: 1000;
    background: #fff;
    height: 8rem;
}
.show_top{
    height: 1.5rem;
    font-size: .64rem;
    line-height: 1.5rem;
}
.show_topl{
    float: left;
    margin-left: 3rem;
}
.show_topr{
    float: left;
    margin-left: .5rem;
}

/* 密码 */


.guanbi{
    float: right;
    margin-right: .5rem;
}

.pwd-box{
	    width: 7.2rem;
	    padding-left: 1px;
	    position: relative;
	    border: 1px solid #9f9fa0;
	    border-radius: 3px;
        overflow: hidden;
        margin-left: 3rem;
	}
	.pwd-box input[type="tel"]{
		width: 99%;
	    height: 1.2rem;
	    color: transparent;
	    position: absolute;
	    top: 0;
	    left: 0;
	    border: none;
	    font-size: 18px;
	    opacity: 0;
	    z-index: 1;
	    letter-spacing: 35px;
	}
	.fake-box input{
		width: 1.1rem;
	    height: 1.2rem;
	    border: none;
	    border-right: 1px solid #e5e5e5;
	    text-align: center;
	    font-size: .64rem;
	}
	.fake-box input:nth-last-child(1){
		border:none;
	}



</style>

<div class="remainingsum_top">
    <p class="remainingsum_p">我的余额</p>
    <span>{$myInfo['user_money']-$myInfo['frozen_money']}</span>
</div>

<form id="frm" action="javascript:return false;">
<!-- 转给人信息 -->
<div class="remainingsum_c">
    <div class="remainingsum_cl"><b>转给</b></div>
    <div class="remainingsum_cl_imgbox">
        <img style="width:200px;" src="{$endUser['head_pic']}">
    </div>
    <div class="remainingsum_cr">
        <p>昵称：{$endUser['nickname']}</p>
        <span>DI:{$endUser['user_id']}</span>
    </div>
</div>
<input type="hidden" value="{$endUser['user_id']}" name="end_user_id">
<!-- 金额 -->
<div class="money">
    <span>金额</span><input type="number" name="exchange_money" placeholder="请输入金额" >
</div>

<!-- 备注 -->
<div class="money">
    <span>备&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp注</span><input name="description" type="text"  readonly onfocus="this.removeAttribute('readonly');">
</div>

    <!-- 备注 -->
<div class="money">
    <span>支付密码</span><input name="paypwd" id="paypwd" type="password" placeholder="请填写支付密码"  autocomplete='off'/>
</div>

<!-- 确认转账 -->
<div class="zhuanzhang" id="go_exchange">
     确认转账
</div>

</form>


<script>
var $input = $(".fake-box input");
			$("#pwd-input").on("input", function() {
				var pwd = $(this).val().trim();
				for (var i = 0, len = pwd.length; i < len; i++) {
					$input.eq("" + i + "").val(pwd[i]);
				}
				$input.each(function() {
					var index = $(this).index();
					if (index >= len) {
						$(this).val("");
					}
				});
				if (len == 6) {
					//执行其他操作
				}
			});

$(".zhuanzhang").click(function(){
    $(".hiddenbox").show();
    // document.body.removeEventListener('touchmove',bodyScroll,false); 
// $("body").css({"position":"initial","height":"auto"});
    });
 $(".guanbi").click(function(){
    $(".hiddenbox").hide();
 });


$("#go_exchange").on('click',function(){
    var fdata=$("#frm").serialize();
    var paypwd = $.trim($('#paypwd').val());
    $.ajax({
        url:"{:url('mobile/user/exchange_money_handle')}",
        data:fdata,
        method:"post",
        success:function(res){
            var res=JSON.parse(res);
            if(res.status!=1){
                alert(res.msg);
            }else{
                alert(res.msg);
                setTimeout(function(){
                   location.href="{:url('Mobile/User/account')}";
                },1000);
            }
        }
    })
});
</script>
