<include file="public/header" title="推广名额" body=""/>
<include file="public/header_nav" title="推广名额" href="javascript:history.back(-1)"/>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/bootstrap/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/bootstrap/css/bootstrap-colorpicker.css"/>
<style>
    .tuiguang .tuiguang_top{
        display: flex;
        width: 100%;
        height: 1.5rem;
        background: #ff91ad;
        font-size: .54rem;
        text-align: center;
        line-height: 1.5rem;
    }
    .tuiguang .top_box{
        flex: 1;
        /* font-size: .54rem; */
    }
    .tuiguangbox .tuiguang_top{
        display: flex;
        width: 100%;
        height: 1.5rem;
        background: #ffebf0;
        font-size: .54rem;
        text-align: center;
        line-height: 1.5rem;
    }
    .tuiguang_fff{
        display: flex;
        width: 100%;
        height: 1.5rem;
        background: #fff;
        font-size: .54rem;
        text-align: center;
        line-height: 1.5rem;
    }
    .tuiguangbox:nth-child(2n) .tuiguang_top{
        background: #fae1e8;
    }
    .tuiguangbox .top_box{
        flex: 1;
    }
    .countdown{
        position: absolute;
        bottom: 0;
        left:50%;
        margin-left: -50%; 
        font-size: .54rem;
        z-index:999;
        color:red;
        height:80px;
        width:100%;
    }
    .top_box a{
        text-decoration:none;
        color: #151515;
        -webkit-tap-highlight-color: rgba(255, 0, 0, 0);
    }
    </style>

<div class="tuiguang">
    <div class="tuiguang_top">
        <div class="top_box">期数</div>
        <div class="top_box">已使用名额</div>
        <div class="top_box">剩余名额</div>
    </div>
</div>
<if condition="!empty($pop_period)">
<foreach name="pop_period" item="vo" key="k"  >
    <div class="tuiguangbox">
        <div class="tuiguang_fff">
            <div class="top_box">第{$vo['period']}期</div>
            <div class="top_box">{$vo['poped_per_num']}</div>
            <div class="top_box">{$vo['nums']}</div>
        </div>
    </div>
</foreach>
<else>
<div class="comment_con p">
    <div class="none">
        <img src="__STATIC__/images/none2.png">
        <br><br>
        抱歉未查到数据！
    </div>
</div>
</else>
</if>

<if condition="$freeday">
    <div class="countdown">
        <center>下期名额赠送倒计时</center>
        <center date-time="{$freeday}" id="clock"></center>
    </div></if>
<script>

function flashtime(){
    var timeval = $("#clock").attr("date-time");
    var endtime=new Date(timeval).getTime();
    var nowtime=new Date().getTime();
    var lesstime=endtime-nowtime;
    var d=Math.floor(lesstime/1000/60/60/24);
    var h=Math.floor(lesstime/1000/60/60%24);
    var i=Math.floor(lesstime/1000/60%60);
    var html=d+'天'+h+'小时'+(i+1)+'分';
    $("#clock").html(html);
}    
setInterval(() => {
    flashtime();
}, 1000);


</script>
