<include file="public/header_nav" title="转账记录" href="javascript:history.back(-1)"/>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/bootstrap/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/bootstrap/css/bootstrap-colorpicker.css"/>
<style>
    .transfer .transfer_top{
        display: flex;
        width: 100%;
        height: 1.5rem;
        background: #ff91ad;
        font-size: .54rem;
        text-align: center;
        line-height: 1.5rem;
    }
    .transfer .top_box{
        flex: 1;
        /* font-size: .54rem; */
    }
    .transferbox .transfer_top{
        display: flex;
        width: 100%;
        height: 1.5rem;
        background: #ffebf0;
        font-size: .54rem;
        text-align: center;
        line-height: 1.5rem;
    }
    .transfer_fff{
        display: flex;
        width: 100%;
        height: 1.5rem;
        background: #fff;
        font-size: .54rem;
        text-align: center;
        line-height: 1.5rem;
    }
    .transferbox:nth-child(2n) .transfer_top{
        background: #fae1e8;
    }
    .transferbox .top_box{
        flex: 1;
    }
    .top_box a{
        text-decoration:none;
        color: #151515;
        -webkit-tap-highlight-color: rgba(255, 0, 0, 0);
    }
    .transfer_box{
        flex: 1;
        text-align: center;
        position: relative;
    }
    .transfer_box>p{
        line-height: 1rem;
    }
    .transfer_box>span{
        position: absolute;
        top: .3rem;
        left: 50%;
        transform: translate(-50%);
    }
    </style>



<div class="transfer">
    <div class="transfer_top">
        <div class="top_box">时间</div>
        <div class="top_box">名称</div>
        <div class="top_box">金额</div>
        <div class="top_box">备注</div>
    </div>
</div>
<foreach name="list" item="v">
    <div class="transferbox">
        <div class="transfer_top">
            <div class="transfer_box">
                <p>{:date('Y-m-d', $v[create_time])}</p>
                <span>{:date('H:i', $v[create_time])}</span>
            </div>
            <div class="transfer_box">
                <p>{$v[nickname]}</p>
                <span>ID{$v[user_id]}</span>
            </div>
            <div class="top_box">{$v[exchange_money]}</div>
            <div class="top_box">
                <switch $v['type']>
                <case 1>转入</case>
                <case 2>转出</case>
                </switch>
            </div>
        </div>
    </div>
</foreach>
<div id="getmore"  style="font-size:.32rem;text-align: center;color:#888;padding:.25rem .24rem .4rem; clear:both;display: none">
    <a >已显示完所有记录</a>
</div>
